<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #fad4f8, #fce4ec);
            color: #23102b;
        }

        header {
            background-color: #3a0e33;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #fad4f8;
        }

        .content {
            padding: 30px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 28px;
            color: #7a0640;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .section ul li {
            padding: 15px 20px;
            border: 2px dashed #ccc;
            margin: 15px 0;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section ul li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .section ul li span {
            font-size: 18px;
            color: #7a0640;
        }

        .section ul li a {
            text-decoration: none;
            color: #3a0e33;
            font-weight: bold;
            padding: 10px 15px;
            background: #fad4f8;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .section ul li a:hover {
            background-color: #7a0640;
            color: #ffffff;
        }


        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Experience</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="biodata.html">Biodata</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    <div class="content">
        <div class="section">
            <h2>Greatest Experience!</h2>
            <ul>
                <li>
                    <span>First Experience</span>
                    <a href="first-experience.html">Learn More</a>
                </li>
                <li>
                    <span>Diploma Era</span>
                    <a href="diploma era-experience.html">Learn More</a>
                </li>
                <li>
                    <span>Achievement</span>
                    <a href="achievement-experience.html">Learn More</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
